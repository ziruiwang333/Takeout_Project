server:
  port: 8080
spring:
  application:
    name: takeout_project
  shardingsphere:
    datasource:
      names: master, slave
      master:
        type: com.alibaba.druid.pool.DruidDataSource
        driver-class-name: com.mysql.cj.jdbc.Driver
        url: jdbc:mysql://192.168.232.128:3306/takeout_project?characterEncoding=utf-8
        username: root
        password: 123456
      slave:
        type: com.alibaba.druid.pool.DruidDataSource
        driver-class-name: com.mysql.cj.jdbc.Driver
        url: jdbc:mysql://192.168.232.129:3306/takeout_project?characterEncoding=utf-8
        username: root
        password: 123456
    masterslave:
      #读写分离设置
      load-balance-algorithm-type: round_robin #轮询
      #最终的数据源名称
      name: dataSource
      #主数据源名称
      master-data-source-name: master
      #从数据源名称
      slave-data-source-names: slave
    props:
      sql:
        show: true #开启sql显示, 默认false
  main:
    allow-bean-definition-overriding: true
  #  datasource:
#    druid:
#      driver-class-name: com.mysql.cj.jdbc.Driver
##      url: jdbc:mysql://localhost:3306/reggie?serverTimezone=Asia/Shanghai&useUnicode=true&characterEncoding=utf-8&zeroDateTimeBehavior=convertToNull&useSSL=false&allowPublicKeyRetrieval=true
#      url: jdbc:mysql://localhost:3306/reggie?useUnicode=true&characterEncoding=utf-8&zeroDateTimeBehavior=convertToNull&useSSL=false&allowPublicKeyRetrieval=true
#      username: root
#      password: 123456
  redis:
    host: 192.168.232.129
    port: 6379
    password: 123456
    database: 0
  cache:
    redis:
      time-to-live: 1800000

mybatis-plus:
  configuration:
    #在映射实体或者属性时，将数据库中表名和字段名中的下划线去掉，按照驼峰命名法映射
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      id-type: ASSIGN_ID

